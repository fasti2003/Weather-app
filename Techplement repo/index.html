<html>

    <body>
        <div class="card">

                <input type="text" placeholder="enter the city name"spellcheck="false">
                <button><img src="images\search.png"></button>
            </div>
        
            <div class="weather">                                               
                <img src="images\rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="citys">new-york</h2>

                <div class="details">                                           
                    <div class="col">
                        <img src="images\humidity.png">
                        <div>
                            <p class="humidity">50%</p>

        </div>

<script>

const container=document.querySelector(".card");
const search=document.querySelector(".search");
const weatherBox=document.querySelector(".weather");
const weatherDetails=document.querySelector(".details");

search.addEventListener('click', ()=>{

    const APIKey=' d1f9c6af7ed2b1184caf994c4e5776ea';
    var  city=document.querySelector('.search .input').value;

    
    fetch('https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIkey}').then(response => response.json()).then(json => {
    
        const image=document.querySelector('.weather-icon img');
        const temp=document.querySelector('.weather .temp');
        const city=document.querySelector('.weather .city');
        const humidity=document.querySelector('.details .humidity');
        const wind=document.querySelector('.details .wind');

        switch(json.weather[0].main){
            case 'clear':
                image.src='images\clear.png';
                break;

            case 'rain':
                image.src='images\rain.png';
                break;
            case 'snow':
                image.src='images\snow.png';
                break;
            case 'cloud':
                image.src='images\cloud.png';
                break;
            case 'mist':
                image.src='images\mist.png';
                break;
            case 'drizzle':
                image.src='images\drizzle.png';
                break;
            default:
                image.src='images\rain.png';
                
        }
    
    });
})

</script>


    </body>
</html>
